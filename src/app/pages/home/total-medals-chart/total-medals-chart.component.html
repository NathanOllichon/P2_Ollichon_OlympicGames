<ngx-charts-pie-chart
  [results]="this.datasNations"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  [tooltipText]=""
  (select)="onSelect($event)"
  >

  <ng-template #tooltipTemplate let-model="model">
    <!-- fields are series/name/value -->
    <div class="tt">
      <p>{{ model.name }}</p>
      <p>ðŸ¥‡{{ model.value }}</p>
    </div>
  </ng-template>

</ngx-charts-pie-chart>
